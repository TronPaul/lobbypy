[app:lobbypy]
use = egg:lobbypy
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false
default_locale_name = en
mongodb.url = mongodb://localhost
mongodb.db_name = mydb
openid.success_callback = lobbypy.lib.auth:openid
steam_api.key_file = %(here)s/steam_api_key.secret
authentication_policy.key_file = %(here)s/authentication_policy_key.secret
session.type = file
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.cookie_on_exception = true
session.key_file = %(here)s/session_key.secret


[pipeline:main]
pipeline =
    lobbypy

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 6543
workers = 4
worker_class = socketio.sgunicorn.GeventSocketIOWorker

# Begin logging configuration

[loggers]
keys = root, lobbypy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_lobbypy]
level = DEBUG
handlers =
qualname = lobbypy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
